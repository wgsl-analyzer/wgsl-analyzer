scip = "0.5.2"
chalk-solve = { version = "0.99.0", default-features = false }
chalk-ir = "0.99.0"
chalk-recursive = { version = "0.99.0", default-features = false }
chalk-derive = "0.99.0"
crossbeam-channel = "0.5.15"
dissimilar = "1.0.9"
dot = "0.1.4"
either = "1.15.0"
expect-test = "1.5.1"
fxhash = "0.2.1"
hashbrown = { version = "0.15.2", features = [
  "inline-more",
], default-features = false }
indexmap = "2.9.0"
itertools = "0.14.0"
jod-thread = "0.1.2"
libc = "0.2.171"
libloading = "0.8.6"
memchr = "2.7.1"
logos = "0.12.0"
walkdir = "2.3.2"
toml = "0.8.8"
tenthash = "1.0.0"
num_cpus = "1.15.0"
memmap2 = "0.9.5"
nohash-hasher = "0.2.0"
oorandom = "11.1.5"
object = { version = "0.36.7", default-features = false, features = [
  "std",
  "read_core",
  "elf",
  "macho",
  "pe",
] }
parking_lot = "0.12.3"
xflags = "0.3.0"
threadpool = "1.8.1"
process-wrap = { version = "8.2.0", features = ["std"] }
pulldown-cmark-to-cmark = "21.0.0"
pulldown-cmark = { version = "0.13.0", default-features = false }
rayon = "1.10.0"
rowan = "0.16.1"
rustc-hash = "2.1.1"
salsa = "0.17.0-pre.2"
semver = "1.0.25"
serde = { version = "1.0.219" }
serde_derive = { version = "1.0.218" }
serde_json = "1.0.140"
smallvec = { version = "1.15.0", features = [
  "const_new",
  "union",
  "const_generics",
] }
smol_str = "0.3.2"
text-size = "1.1.1"
tracing = "0.1.40"
tracing-tree = "0.3.0"
tracing-subscriber = { version = "0.3.18", default-features = false, features = [
  "registry",
  "fmt",
  "local-time",
  "std",
  "time",
  "tracing-log",
  "env-filter",
] }
triomphe = { version = "0.1.14", default-features = false, features = ["std"] }
