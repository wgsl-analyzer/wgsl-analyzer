  "wgsl-in",
  "validate",
  "span",
] }
naga13 = { package = "naga", version = "0.13", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga14 = { package = "naga", version = "0.14", features = [
  "wgsl-in",
  "validate",
  "span",
] }
