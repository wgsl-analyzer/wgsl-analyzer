[package]
name = "ide"
version = "0.0.0"
edition = "2021"

[dependencies]
salsa = "0.17.0-pre.1"
tracing = "0.1.29"

base_db = { path = "../base_db" }
hir_def = { path = "../hir_def" }
hir_ty = { path = "../hir_ty" }
hir = { path = "../hir" }
ide_completion = { path = "../ide_completion" }
syntax = { path = "../syntax" }
wgsl_formatter = { path = "../wgsl_formatter" }
rowan = "0.15"
lsp-types = "0.93.0"
vfs = { git = "https://github.com/rust-analyzer/rust-analyzer", rev = "8a23314" }

expect-test = "1.1.0"
itertools = "0.10.1"
smol_str = "0.1.21"

naga10 = { package = "naga", version = "0.10", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga11 = { package = "naga", version = "0.11", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga13 = { package = "naga", version = "0.13", features = [
  "wgsl-in",
  "validate",
  "span",
] }
nagamain = { package = "naga", git = "https://github.com/gfx-rs/naga", rev = "b9c5cb5a7841a8728137a58840fbbdbb9b310267", features = [
  "wgsl-in",
  "validate",
  "span",
] }
