[package]
name = "ide"
version = "0.0.0"
repository.workspace = true
description = "IDE features of wgsl-analyzer"

authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[lib]
doctest = false

[dependencies]
salsa = "0.17.0-pre.2"
tracing = "0.1.41"

base-db = { path = "../base_db", version = "0.0.0" }
hir-def = { path = "../hir_def", version = "0.0.0" }
hir-ty = { path = "../hir_ty", version = "0.0.0" }
hir = { path = "../hir", version = "0.0.0" }
ide-completion = { path = "../ide_completion" }
syntax = { path = "../syntax", version = "0.0.0" }
wgsl-formatter = { path = "../wgsl_formatter", version = "0.0.0" }
rowan = "0.16.1"
lsp-types = "0.95.0"
vfs = { git = "https://github.com/rust-lang/rust-analyzer", rev = "8a23314", version = "0.0.0" }

expect-test = "1.5.1"
itertools = "0.14.0"
smol_str = "0.3.2"

naga11 = { package = "naga", version = "0.11", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga12 = { package = "naga", version = "0.12", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga13 = { package = "naga", version = "0.13", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga14 = { package = "naga", version = "0.14", features = [
  "wgsl-in",
  "validate",
  "span",
] }
naga19 = { package = "naga", version = "0.19", features = ["wgsl-in"] }
naga22 = { package = "naga", version = "22.1.0", features = ["wgsl-in"] }
naga23 = { package = "naga", version = "23.0.0", features = ["wgsl-in"] }
naga24 = { package = "naga", version = "24.0.0", features = ["wgsl-in"] }
nagamain = { package = "naga", git = "https://github.com/gfx-rs/wgpu", rev = "765c20235ea712fd14ad1b9e36bbb2071a86e319", features = [
  "wgsl-in",
], version = "22.0.0" }
