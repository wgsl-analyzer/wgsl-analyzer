# test-utils.workspace = true
# test-fixture.workspace = true
# syntax-bridge.workspace = true

[features]
jemalloc = [
  "jemallocator",
  # "profile/jemalloc"
]
force-always-assert = ["stdx/force-always-assert"]
sysroot-abi = []

[lints]
workspace = true
