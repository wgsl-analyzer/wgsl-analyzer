version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    commit-message:
      prefix: internal
    labels:
      - A-Language-Server
      - C-Dependencies
      - D-Trivial
      - S-Ready-to-Review

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    commit-message:
      prefix: internal
    labels:
      - A-Build-System
      - C-Dependencies
      - D-Trivial
      - S-Ready-to-Review

  - package-ecosystem: npm
    directory: /editors/code
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    commit-message:
      prefix: internal
    labels:
      - A-Editor
      - C-Dependencies
      - D-Trivial
      - S-Ready-to-Review
    ignore:
      - dependency-name: vscode
    groups:
      ts-eslint:
        patterns:
          - '@typescript-eslint/*'

  - package-ecosystem: npm
    directory: /editors/code
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    commit-message:
      prefix: internal
    labels:
      - A-Editor
      - C-Dependencies
      - D-Trivial
      - S-Ready-to-Review
    allow:
      - dependency-name: vscode
