name: Dependabot Auto-fix

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10
  RUSTFLAGS: -D warnings

jobs:
  engines-vscode:
    name: Sync engines.vscode with @types/vscode
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Read current @types/vscode version
        id: types-version
        run: |
          VERSION=$(node -p "require('./editors/code/package.json').devDependencies?.['@types/vscode']")
          echo "Found version: $VERSION"
          CLEANED=$(echo "$VERSION" | sed -E 's/^[^0-9]*//') # remove ^, ~, etc.
          echo "version=$CLEANED" >> "$GITHUB_OUTPUT"

      - name: Update engines.vscode
        run: |
          npx --yes json -I -f ./editors/code/package.json -e "this.engines = this.engines || {}; this.engines.vscode = '^${STEPS_TYPES_VERSION_OUTPUTS_VERSION}'"
          npm --prefix editors/code ci
          npm --prefix editors/code run format
        env:
          STEPS_TYPES_VERSION_OUTPUTS_VERSION: ${{ steps.types-version.outputs.version }}

      - name: Commit and push updated engines.vscode
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: align engines.vscode with types/vscode@${STEPS_TYPES_VERSION_OUTPUTS_VERSION}"
          git push origin HEAD:${GITHUB_HEAD_REF}
        env:
          STEPS_TYPES_VERSION_OUTPUTS_VERSION: ${{ steps.types-version.outputs.version }}
