name: Sync VSCode Engine Version with @vscode/types

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
    paths:
      - 'package.json'

jobs:
  sync-engine-version:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Update `engines.vscode` if needed

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Read current @vscode/types version
        id: types-version
        run: |
          VERSION=$(node -p "require('./package.json').dependencies?.['@vscode/types'] || require('./package.json').devDependencies?.['@vscode/types']")
          echo "Found version: $VERSION"
          CLEANED=$(echo "$VERSION" | sed -E 's/^[^0-9]*//') # remove ^, ~, etc.
          echo "version=$CLEANED" >> $GITHUB_OUTPUT

      - name: Update engines.vscode
        run: |
          npx --yes json -I -f package.json -e "this.engines = this.engines || {}; this.engines.vscode = '^${{ steps.types-version.outputs.version }}'"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json
          git commit -m "chore: align engines.vscode with @vscode/types@${{ steps.types-version.outputs.version }}"
          git push origin HEAD:${{ github.head_ref }}
